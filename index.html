<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Weather</title>
     <link rel="website icon" href="./img/weather-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="y">

    <!-- loader -->
   <div class="overlay-div js-overlay y">
       
       <img class="loding-img" width="270" height="270" src="./img/363c2ec45f7668e82807a0c053d1e1d0.gif " alt="loader">
   </div>

    <!-- container -->
   <div class="container text-muted mx-auto text-center border-1 ">
      <div class="border-2 border border-primary p-2 m pt-4 "> 
          <h1 class="mb-5 text-white">Today Weather</h1>
          <form id="change-location" class="text-muted">
            <label class="mb-2 text-white bg-black p-2 g" for="city">
              Enter the address where you want to see weather information
            </label>
            <input placeholder="Enter the location"
              type="text"
              name="city"
              class="form-control"
              autocomplete="off"
            />
          </form>
          <div id="card" class="card shadow-lg d-none">
            <div class="icon-container position-relative pt-5">
              <img class="bg "
                id="weather-icon"
                class="icon"
                src=""
                alt=""
                width="100"
                height="100"
              />
            </div>
            <div id="details" class="text-uppercase">
              <h5 class="mb-3">City Name</h5>
              <p class="mb-3">CLOUDS</p>
              <div class="display-4 mb-3">
                <span>TEMP</span>
                <span>&deg;C</span>
              </div>
            </div>
          </div>
              <h3 class="w">Weather data</h3>

      </div>
    </div>

    <div class="create">
    <div class="container">
      <p>Created by <br> <span class="gold">Mirodil Tolamirzayev</span></p>
    </div>
    </div>

    <!-- overlay -->
    <div id="overlay" class="overlay d-none">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
 <marquee  class="gmg"><img src="./img/weather_img.jpg"  width="100%" height="100%" alt=""></marquee>

 <!-- script -->
    <script src="./js/index.js"></script>
    <script src="./js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
